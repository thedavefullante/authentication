<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    section { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    input, textarea, button { display: block; margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
    button { width: auto; cursor: pointer; }
    .response { background: #f8f8f8; padding: 0.5rem; border-radius: 4px; margin-top: 0.5rem; white-space: pre; }
  </style>
</head>
<body>
  <h1>API Playground</h1>

  <!-- Login Section -->
  <section>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="response" id="loginResponse"></div>
  </section>

  <!-- Authorize Token Section -->
  <section>
    <h2>Authorize Token</h2>
    <input type="text" name="stationToken" id="stationToken" placeholder="Enter Station Token"/>
    <button onclick="authorizeStation()">Authorize Token</button>
    <div class="response" id="authorizeResponse"></div>
  </section>

  <!-- Authorize Token Section -->
  <section>
    <h2>My Station (Directly Fetch From AFOD API)</h2>
    <input type="text" name="station_id" id="station_id" placeholder="Enter Station ID"/>
    <button onclick="showStationDirectAFOD()">View My Station</button>
    <div class="response" id="myStationResponseDirectAFOD"></div>
  </section>

  <script>
    const API_BASE = "http://localhost:5081"; // adjust to your backend

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_BASE}/api/v1/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "include",
        });
        const data = await res.json();
        document.getElementById("loginResponse").innerText = JSON.stringify(data, null, 2);

        if (res.ok && data.data?.token) {
          localStorage.setItem("authToken", data.data.token);
          alert("Login successful. Token saved to localStorage.");
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function authorizeStation() {
      const token = localStorage.getItem("authToken");
      if (!token) return alert("Please login first.");

      try {
        const res = await fetch(`${API_BASE}/api/v1/station/authorize`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ token: document.getElementById("stationToken").value }),
          credentials: "include",
        });
        const data = await res.json();
        document.getElementById("authorizeResponse").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
      }
    }

    async function showStationDirectAFOD() {
      try {
        const station_id = document.getElementById("station_id").value
        const res = await fetch(`${API_BASE}/api/v1/station/${station_id}`, {
          method: "GET",
          headers: { 
            "Content-Type": "application/json",
          }
        });
        const data = await res.json();
        document.getElementById("myStationResponseDirectAFOD").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
